<link rel="import" href="chart-board.html">
<polymer-element name="dashboard-page">
    <template>
        <link rel="stylesheet" href="../../../css/dashboard-page.css">
        <side-menu class="{{page.class}}" pageUrl="{{page.url}}" pageTitle="{{page.title}}">
            <template repeat="{{val, i in dashboardContent}}">
                <chart-board name="{{val.name}}" type="{{val.type}}" values="{{val.data}}" function="{{apply}}" id="{{i}}" array="{{dashboardContent}}"></chart-board>
            </template>
            <template repeat="{{val in dragAndDropsArray}}">

            </template>
            <core-drag-drop class="chart-board drop-chart">
                <span class="drop-chart-here">Drop chart here</span>
            </core-drag-drop>
            <div class="dashboard-dropdown">
                <paper-fab icon="add" on-tap="{{openMenu}}" relative></paper-fab>
                <paper-dropdown opened="{{menuStatus}}" class="dashboard-menu-dropdown" halign="right" valign="{{menuPosition}}">
                    <div class="menu-list menu">
                        <paper-item class="item">
                            <div class="label">Holding Charts</div>
                            <paper-ripple fit></paper-ripple>
                        </paper-item>
                        <paper-item class="item">
                            <div class="label" >Corporate Events</div>
                            <paper-ripple fit></paper-ripple>
                        </paper-item>
                        <paper-item class="item">
                            <div class="label">Calendar Events</div>
                            <paper-ripple fit></paper-ripple>
                        </paper-item>
                    </div>
                </paper-dropdown>
            </div>
        </side-menu>
        <app-globals id="globals"></app-globals>
        <core-ajax auto
                   id="dashboardItems"
                   on-core-response="{{contentResponse}}"></core-ajax>
    </template>
    <script>
        Polymer('dashboard-page', {
            ready: function(){
                this.$.dashboardItems.url = this.$.globals.url+'resources/json/charts.json';
            },
            contentResponse: function(e, data){
                if(data.response.success){
                    this.dashboardContent = data.response.content;
                    if (this.dashboardContent.length > 4) {
                        this.dragAndDropsArray = new Array(1);
                    }
                }
            },
            dragAndDropsArray: new Array(4),
            page: {
                class: 'dashboard-page',
                url: 'dashboard',
                title: 'Dashboard'
            },
            openMenu: function(e){
                var me = this;
                var width = window.innerWidth;
                if (width <= '640') {
                    me.menuPosition = 'bottom';
                }
                me.menuStatus = true;
            },
            menuStatus: false,
            menuPosition: 'top',
            dashboardContent:[],
            deleteChart: function (id) {
                this.dashboardContent.splice(id,1);
                console.log(this.dashboardContent);
                return(this.dashboardContent);
            }
        })
    </script>
</polymer-element>
