<link rel="import" href="../../../libs/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../libs/paper-button/paper-button.html">
<link rel="import" href="../../../libs/paper-input/paper-input.html">
<link rel="import" href="../../../libs/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../libs/core-label/core-label.html">

<polymer-element name="index-page">
    <template>
        <link rel="stylesheet" href="../../../css/index-page.css">
        <style>
            paper-checkbox {
                /*padding: 20px 20px 20px 0;*/
            }
        </style>
        <div vertical layout fit class="login-page">
            <div class="header">
                <div class="logo"><img src="../../../img/logo-light.png"></div>
            </div>
            <div class="content" flex>
                <paper-shadow z="1">
                    <form vertical layout>
                        <paper-input-decorator label="Email" floatingLabel error="Please enter valid Email">
                            <input is="core-input" required type="email">
                        </paper-input-decorator>
                        <paper-input-decorator label="Password" floatingLabel error="Please enter Password">
                            <input is="core-input" required type="password">
                        </paper-input-decorator>
                        <div class="login" horizontal layout center>
                            <paper-button class="submit" raised>Submit</paper-button>
                            <core-label horizontal layout center>
                                <div class="remember">Remember Me</div>
                                <paper-checkbox for></paper-checkbox>
                            </core-label>
                        </div>
                    </form>
                </paper-shadow>
                <div class="create">
                    <div>Don't have an account?</div>
                    <paper-button raised>Sign Up Here</paper-button>
                </div>
            </div>
            <div class="footer">
                <hr>
                2015 Fundamental Software Pty Ltd. All Rights Reserved | Privacy | Terms of Use
            </div>
        </div>
    </template>
    <script>
        Polymer('index-page', {
            ready: function(){
//                this.$.login.toggle();
            }
        });
    </script>
</polymer-element>
