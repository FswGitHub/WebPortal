<polymer-element name="footer-page" margin>
    <template>
        <link rel="stylesheet" href="../../css/footer-page.css">
        <div class="footer" id="footer" flex>
            <hr>
            <span class="footer-content">2015 Fundamental Software Pty Ltd. All Rights Reserved | Privacy | Terms of Use</span>
        </div>
    </template>
    <script>
        Polymer('footer-page', {
            ready: function(){
                var margin = this.getAttribute('margin');
                if (margin) {
                    this.$.footer.classList.add('footer-with-margin');
                }
            }
        });
    </script>
</polymer-element>
