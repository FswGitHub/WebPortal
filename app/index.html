<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Polymer App</title>

    <script src="libs/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="libs/polymer/polymer.html">
    <link rel="import" href="libs/font-roboto/roboto.html">
    <link rel="import" href="libs/app-router/app-router.html">

    <link rel="import" href="libs/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="templates/includes.html">

    <link rel="stylesheet" href="css/style.css">
</head>
<body unresolved>
<polymer-element name="app-globals">
    <script>Polymer({url: '/WebPortal/'});</script>
</polymer-element>
<app-router core-animated-pages transitions="hero-transition cross-fade-all">
    <!--<app-route path="/" import=""></app-route>-->
    <app-route path="/login" import="templates/pages/login/login-page.html"></app-route>
    <app-route path="/signup" import="templates/pages/signup/signup-page.html"></app-route>
    <app-route path="/confirm" import="templates/pages/confirm/confirm-page.html"></app-route>
    <app-route path="/dashboard" import="templates/pages/dashboard/dashboard-page.html"></app-route>
    <app-route path="/portfolio" import="templates/pages/portfolio/portfolio-page.html"></app-route>
    <app-route path="/portfolio/item/:id" import="templates/pages/portfolio/portfolio-item.html"></app-route>
    <app-route path="*" import="templates/pages/index/index-page.html"></app-route>
</app-router>
</body>
</html>
